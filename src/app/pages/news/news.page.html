<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nouvelles Infos !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)">

  </ion-searchbar>


  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'news', item.title]">
        {{ item.title }}
    </ion-item>
  </ion-list>
</ion-content>
